portfolio:
    path:     /
    defaults: { _controller: "UtilisateurBundle:Portfolio:index" }

portfolio_show:
    path:     /{id}/show
    defaults: { _controller: "UtilisateurBundle:Portfolio:show" }

portfolio_new:
    path:     /new
    defaults: { _controller: "UtilisateurBundle:Portfolio:new" }

portfolio_create:
    path:     /create
    defaults: { _controller: "UtilisateurBundle:Portfolio:create" }
    requirements: { _method: post }

portfolio_edit:
    path:     /{id}/edit
    defaults: { _controller: "UtilisateurBundle:Portfolio:edit" }

portfolio_update:
    path:     /{id}/update
    defaults: { _controller: "UtilisateurBundle:Portfolio:update" }
    requirements: { _method: post|put }

portfolio_delete:
    path:     /{id}/delete
    defaults: { _controller: "UtilisateurBundle:Portfolio:delete" }
    requirements: { _method: post|delete }

portfolio_affiche:
    path:     /lister
    defaults: { _controller: "UtilisateurBundle:Portfolio:lister" }