education:
    path:     /
    defaults: { _controller: "UtilisateurBundle:Education:index" }

education_show:
    path:     /{id}/show
    defaults: { _controller: "UtilisateurBundle:Education:show" }

education_new:
    path:     /new
    defaults: { _controller: "UtilisateurBundle:Education:new" }

education_create:
    path:     /create
    defaults: { _controller: "UtilisateurBundle:Education:create" }
    requirements: { _method: post }

education_edit:
    path:     /{id}/edit
    defaults: { _controller: "UtilisateurBundle:Education:edit" }

education_update:
    path:     /{id}/update
    defaults: { _controller: "UtilisateurBundle:Education:update" }
    requirements: { _method: post|put }

education_delete:
    path:     /{id}/delete
    defaults: { _controller: "UtilisateurBundle:Education:delete" }
    requirements: { _method: post|delete }
